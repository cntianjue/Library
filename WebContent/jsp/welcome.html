<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.1.9.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
			$.ajax({
				url:"book_show",
				success:function(data){
					var books = data.books;
					var table = $("<table></table>");
					for (var i = 0; i < books.length; i++) {
						var book = books[i];
						var tr = $("<tr></tr>");
						var bid = $("<td></td>").text(book.bid);
						var bname = $("<td></td>").text(book.bname);
						var author = $("<td></td>").text(book.author);
						var count = $("<td></td>").text(book.count); 
						tr.append(bid);
						tr.append(bname);
						tr.append(author);
						tr.append(count); 
						table.append(tr);
					 } 
					$("body").append(table); 
				}
			});
		});
	});
	
	$(document).ready(function() {
		$("#add").click(function() {
			$.ajax({
				url:"book_findBook",
				data:{
					"book.bname":$("#bname").val()
				},
				type:"post",
				success:function(data){
					alert("rnm");
				},
				
			})
		})
	})
	
</script>
</head>
